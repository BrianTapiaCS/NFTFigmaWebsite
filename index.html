<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit&display=swap">
    </noscript>
    <title>KRYPTO</title>
</head>
<body>

    <!-- Full-width Header -->
    <header>
        <a href="#" class="logo">KRYPTO</a>
        <nav class="menu">
            <a href="#">About</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
            <a href="#">Buy NFTs</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <!-- Hero Text -->
            <div class="hero-text">
                <h2>Discover And <br> Collect Rare NFTs</h2>
                <p>The most secure marketplace for buying and selling unique crypto assets.</p>
                <div class="hero-buttons">
                    <button>BUY NFTs</button>
                    <button>SELL NFTs</button>
                </div>
            </div>
            
            <!-- Featured Logos Section -->
            <div class="featured">
                <p>Featured on</p>
                <div class="featured-images">
                    <img src="images/tcrunch.png" alt="TechCrunch">
                    <img src="images/fcompany.png" alt="FastCompany">
                    <img src="images/mit.png" alt="MIT">
                    <img src="images/forbes.png" alt="Forbes">
                </div>
            </div>
        </div>

        <!-- Hero Illustration -->
        <img src="images/computer.png" alt="Computer Illustration" class="hero-illustration">
    </section>
</body>
</html>
